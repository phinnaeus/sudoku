<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
	<title>Sudoku Solver</title>
	
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/buttons.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/apprise.min.css" />
		
</head>
<body>

    <div class="vSpacer main">
        <div class="vSpacer logo"></div>
        <div id="mainLogo"><!--<a href="#logo">&nbsp;</a>--></div>
    </div>

    <div id="container">

        <div id="leftMenu">
            <button class="hidden" title="Save your current puzzle and progress to your browser, if supported." onclick="savePuzzle(puzzleToObject());">
                <span class="icon downarrow"></span>Save</button>
            <button title="If you have a previously saved puzzle, you can load it here." onclick="displayPuzzle(loadPuzzle());">
                <span class="icon uparrow"></span>Load</button>
            <!--<button><span class="icon pen"></span>Print</button>-->
            <button class="hidden negaction" title="Clears the puzzle board, allowing you to start fresh!" onclick="clearPuzzle();">
                <span class="icon cross"></span>Clear</button>
        </div>

   <div id="middleCol"> 
        <div class="puzzleInfo" >
            <!--<span id="puzzleNumber">00000000</span>-->
            <span id="puzzleDifficulty">
                <span id="orb1" class="difficultyOrbs" title="Easy puzzle, for little baby." onclick="setDifficulty(1)"></span>
                <span id="orb2" class="difficultyOrbs" title="Medium Puzzle, for the novice." onclick="setDifficulty(2)"></span>
                <span id="orb3" class="difficultyOrbs" title="Hard Puzzle, for veteran Russian." onclick="setDifficulty(3)"></span>
                <span id="orb4" class="difficultyOrbs" title="Fiendish Puzzle, for professional sudokuist." onclick="setDifficulty(4)"></span>
            </span>
        </div>
    <table id="puzzle">

            <td class="r1 c2 b1"><input type="text" maxlength="1" /></td>
            <td class="r1 c3 b1"><input type="text" maxlength="1" /></td>

            <td class="r1 c9 b3"><input type="text" maxlength="1" /></td>

            <td class="r3 c4 b2"><input type="text" maxlength="1" /></td>

            <td class="r3 c6 b2"><input type="text" maxlength="1" /></td>

    </table>

        <progress class="puzzleInfo hidden" value="0" max="81"></progress>
        <p id="log"><p>

    </div>

        <div id="rightMenu">
            <button title="Start from a pre-made puzzle. Select your desired difficulty on top of the puzzle." onclick="newButton();">
                <span class="icon plus"></span>New</button>
            <!--<button onclick="notes();" class="hidden"><span class="icon tag"></span>Notes</button>-->
            <button class="hidden" title="Solves a single cell for you." onclick="step();">
                <span class="icon rightarrow"></span>Next</button>
            <button class="hidden posaction" title="Solve the rest of the puzzle. Only use this when you have complelety given up!" onclick="solve();">
                <span class="icon check"></span>Solve</button>
        </div>

    </div>

	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>

    <script type="text/javascript" src="js/jquery.autotab-1.1b.js"></script>
    <script type="text/javascript" src="js/jquery.tools.min.js"></script>
    <script type="text/javascript" src="js/apprise-1.5.min.js"></script>
		
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/sudoku.js"></script>
    <script type="text/javascript" src="js/sudokuNode.js"></script>

</html>
